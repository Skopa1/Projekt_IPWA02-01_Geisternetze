<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Netz bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="fragmente/header :: header"></div>
<div class="container">
    <h1>Netz bearbeiten</h1>
    <form th:action="@{/home/update/{id}(id=${netz.id})}" th:object="${netz}" method="post">
        <div class="form-group">
            <label for="koordinaten">Koordinaten</label>
            <input type="text" class="form-control" id="koordinaten" th:field="*{koordinaten}" placeholder="Koordinaten" readonly>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}">
                <option value="offen" th:selected="${netz.status == 'offen'}">offen</option>
                <option value="wird geborgen" th:selected="${netz.status == 'wird geborgen'}">wird geborgen</option>
                <option value="geborgen" th:selected="${netz.status == 'geborgen'}">geborgen</option>
                <option value="verschollen" th:selected="${netz.status == 'verschollen'}">verschollen</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Speichern</button>
        <a class="btn btn-secondary" th:href="@{/home}">Abbrechen</a>
    </form>
</div>
    <div th:insert="fragmente/footer :: footer"></div>
</body>
</html>
