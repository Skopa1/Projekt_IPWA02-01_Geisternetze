<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Netz hinzufügen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="fragmente/header :: header"></div>
<div class="container">
    <h1>Netz hinzufügen</h1>
    <form th:action="@{/home}" th:object="${netz}" method="post">
        <div class="form-group">
            <label for="koordinaten">Koordinaten</label>
            <input type="text" class="form-control" id="koordinaten" th:field="*{koordinaten}" placeholder="Koordinaten">
        </div>
        <div class="form-group">
            <label for="groesse">Groeße in m²</label>
            <input type="text" class="form-control" id="groesse" th:field="*{groesse}" placeholder="Groeße">
        </div>
        <button type="submit" class="btn btn-primary">Speichern</button>
        <a class="btn btn-secondary" th:href="@{/home}">Abbrechen</a>
    </form>
</div>

<div th:insert="fragmente/footer :: footer"></div>
</body>
</html>
