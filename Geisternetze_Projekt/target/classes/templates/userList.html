<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet" />
    <title>Home</title>
</head>
<body>
<div th:insert="fragmente/header :: header"></div>
<div class="container">
    <h2>Schiffsliste</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Schiffname</th>
            <th>Telefonnummer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.schiffname}"></td>
            <td th:text="${user.telnummer}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="fragmente/footer :: footer"></div>
</body>
</html>
