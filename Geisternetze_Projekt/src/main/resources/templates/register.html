<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet" />
    <title>Registrierung</title>
</head>
<body>
<div th:insert="fragmente/header :: header"></div>
<h1>Registriere dich</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label>Benutzername:</label>
    <input type="text" th:field="*{username}" required><br>
    <label>Passwort:</label>
    <input type="password" th:field="*{password}" required><br>
    <label>Telefonummer:</label>
    <input type="text" th:field="*{telnummer}" required><br>
    <label>Schiffname:</label>
    <input type="text" th:field="*{schiffname}" required><br>
    <button type="submit" class="btn btn-primary">Registrieren</button>
</form>
<p th:text="${error}"></p>
<div th:insert="fragmente/footer :: footer"></div>
</body>
</html>
