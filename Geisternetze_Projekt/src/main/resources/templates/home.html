<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet" />
    <title>Home</title>
</head>
<body>
<div th:insert="fragmente/header :: header"></div>
<div class="container">
    <h1>Netze Liste</h1>
    <a class="btn btn-primary" th:href="@{/home/add}">Neues Netz hinzufügen</a>
    <table class="table">
        <thead>
        <tr>
            <th>Koordinaten</th>
            <th>Groeße in m²</th>
            <th>Status</th>
            <th>Bergendes Schiff</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="netz : ${netze}">
            <td th:text="${netz.koordinaten}">Koordinaten</td>
            <td th:text="${netz.groesse}">Groeße</td>
            <td th:text="${netz.status}">Status</td>
            <td th:text="${netz.schiffname}">Schiffname</td>
            <td>
                <a class="btn btn-warning" th:href="@{/home/edit/{id}(id=${netz.id})}">Bearbeiten</a>
                <a class="btn btn-danger" th:href="@{/home/delete/{id}(id=${netz.id})}">Löschen</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="fragmente/footer :: footer"></div>
</body>
</html>
